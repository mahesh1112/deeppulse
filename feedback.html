<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  <div id="formContainer">Loading...</div>

  <script type="module">
    // Get the 'id' from the URL query parameters
    const formId = new URLSearchParams(window.location.search).get("id");

    // Load Supabase client library dynamically
    const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");

    // Initialize Supabase
    const supabase = createClient(
      "https://ortqxtfognuwkegcwini.supabase.co", // Replace with your project URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ydHF4dGZvZ251d2tlZ2N3aW5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjQ5MTYsImV4cCI6MjA2OTkwMDkxNn0.tJ8bnNnfXWxNslWuuD4nzcxWqJy6CW_h33-hXwPXGe8" // Replace with your anon key
    );

    // Fetch the form HTML from the database using ID
    const { data, error } = await supabase
      .from('forms')
      .select('html')
      .eq('id', formId) // Now filtering by ID
      .single();

    if (error || !data) {
      document.getElementById("formContainer").innerText = "Form not found.";
    } else {
      // Insert the HTML form into the page
      document.getElementById("formContainer").innerHTML = data.html;

      const form = document.getElementById("feedbackForm");

      if (form) {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect answers from the form
          const formData = new FormData(form);
          const answers = {};
          formData.forEach((value, key) => answers[key] = value);

          // Store the response in the 'responses' table with form_id
          const { error: insertError } = await supabase
            .from('responses')
            .insert([{ form_slug: formId, answers }]);

          if (insertError) {
            alert("Something went wrong. Try again.");
          } else {
            alert("Thank you for your feedback!");
            form.reset();
          }
        });
      }
    }
  </script>
</body>
</html>
